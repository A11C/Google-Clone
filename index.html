<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clon Google</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
        <li><a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imágenes</a></li>
        <li><a href="https://www.google.com.mx/intl/es-419/about/products"><img src="GApps.jpg" alt="Google Apps"></a></li>
        <li><a href="https://accounts.google.com/Login"><img src="Login.jpg" width="80px" alt="Log in"></a></li>
      </ul>
    </nav>
  </header>

  <main>
  <div class="search-container">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <form>      
      <div class="search">
      <img class="lens" src="search.png" alt="Buscar">  
      <input type="text" placeholder="Buscar">
      <img class="imgsearch" src="imgsearch.png" alt="Buscar por imagen">  
      </div>
      <div class="btn-search">
        <button type="submit">Buscar con Google</button>
        <button>Voy a tener suerte</button>
      </div>
    </form>    
  </div>
  </main>
  
  <footer>
    <nav>
      <ul>
        <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
        <li><a href="https://ads.google.com/intl/es-419_mx/home/">Publicidad</a></li>
        <li><a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/">Negocios</a></li>
        <li><a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a></li>
      </ul>
    </nav>
    <nav>
      <ul>
        <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
        <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
        <li><a href="https://www.google.com/preferences?hl=es-419&fg=1">Preferencias</a></li>
      </ul>
    </nav>    
  </footer>
</body>
</html>
